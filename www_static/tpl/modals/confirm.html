<div class="modal-header">
    <h3 class="modal-title">{{ title }}</h3>
</div>
<div class="col-md-12">
    <div class="alert alert-danger" style="margin-top: 10px;" ng-show="error_message">
        <strong>Ошибка!</strong> {{ error_message }}
    </div>
</div>
<div class="form-group" ng-class="{'has-error': error_message!=false}">
    <div class="modal-body">
        <p>{{ message }}</p>
        <input ng-if="!hideInput" type="text" class="form-control" ng-model="input" placeholder="{{ placeholder }}">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">{{ btn_ok }}</button>
    <button class="btn btn-default" ng-click="cancel()">{{ btn_cancel }}</button>
</div>
