<div class="modal-header">
    <h3 class="modal-title">Для подтверждения удаления введите число {{ password }}</h3>
</div>
<div class="col-md-12">
    <div class="alert alert-danger" style="margin-top: 10px;" ng-show="userPasswordError">
        <strong>Ошибка!</strong> Неверно введено число, необходимо для подтверждения удаления.
    </div>
</div>
<div class="form-group" ng-class="{'has-error': userPasswordError==true}">
    <div class="modal-body">
        <input type="text" class="form-control" ng-model="userInputPassword">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Удалить</button>
    <button class="btn btn-default" ng-click="cancel()">Отмена</button>
</div>
